<head>
  <title>Van2Go awesomeness</title>
</head>

<body>
    <div id="outer">
        {{> van2go}}
    </div>

    <a href="https://github.com/dybskiy/van2go"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>
</body>

<template name="van2go">
<section style="position: absolute; top: 10px;">{{> loginButtons}}</section>

    <div class="city {{selected}}">
        <span class="name"><strong>City</strong></span>
        <span class="count"><strong>Available Cars</strong></span>
    </div>
    {{#each locations}}
        {{> location}}
    {{/each}}

    {{#if selected_location}}
        <table class="table table-hover">
            <caption><h2>Cars available in: {{selected_location}}</h2></caption>
            <thead>
                <tr>
                    <th>Plate number</th>
                    <th>Fuel level</th>
                    <th>Engine type</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {{#each cars}}
                    {{> car}}
                {{/each}}
            </tbody>
        </table>
    {{/if}}

    {{#unless selected_location}}
        <div class="none">Click a city to select</div>
    {{/unless}}
</template>

<template name="location">
    <div class="city {{selected}}">
        <span class="name">{{name}}</span>
        <span class="count">{{carCount}}</span>
        <!-- <span class="id">id = {{id}}</span> -->
    </div>
</template>

<template name="car">
    <tr>
        <td>{{name}}</td>
        <td>{{fuel}}</td>
        <td>{{engineType}}</td>
        <td>{{address}}</td>
    </tr>
</template>
