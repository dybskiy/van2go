<head>
  <title>Van2Go awesomeness</title>
</head>

<body>
    <div id="outer">
        {{> van2go}}
    </div>
</body>

<template name="van2go">
    <div class="leaderboard">
        {{#each locations}}
            {{> location}}
        {{/each}}
    </div>

    {{#if selected_location}}
        <div class="details">
            <div class="name">{{selected_location}} - {{selected_location_carCount}}</div>
            <ol>
                {{#each cars}}
                    {{> car}}
                {{/each}}
            </ol>
        </div>
    {{/if}}

    {{#unless selected_location}}
        <div class="none">Click a city to select</div>
    {{/unless}}
</template>

<template name="location">
    <div class="player {{selected}}">
        <span class="name">{{name}}</span>
        <span class="id">{{id}}</span>
        <span class="count">{{carCount}}</span>
    </div>
</template>

<template name="car">
    <li>{{name}}</li>
</template>
